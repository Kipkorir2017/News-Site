<!-- #source section -->
{% macro displaySourceList(source_list) %}

{% for source in source_list %}
<li style="color:rgb(197, 38, 32)">{{ source.name}}</li>
<li>{{source.description |truncate(120)}}</li>
<div class="btn-group">
    <button type="button" class="btn btn-primary" href="">visit{{source.name}}</button>
</div>
{% endfor %}

{% endmacro %}
