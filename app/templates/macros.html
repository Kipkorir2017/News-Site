<!-- #source section -->
{% macro displaySourceList(source_list) %}

{% for source in source_list %}
<li style="color:#c52620;font-weight:900;font-size:20px;">{{ source.name}}</li>
<li>{{source.description |truncate(120)}}</li>
<div class="btn-group">
    <a type="button" class="btn btn-primary" href="/sources/{{source.id}}" target="_blank">visit<span>{{source.name}}</span></a>
</div>
{% endfor %}

{% endmacro %}
