

  {% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Poster background -->
    <div class="row">
      {%for article in source_articles%}
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <h3>{{ article.image }}</h3>

            <h5 class="overview"> {{ article.description}}</h5>
            <p class="Date"> <b> Published on:{{ article.date }}</b> </p>


        </div>
        {% endfor %}
    </div>
    
</div>
{% endblock %}
